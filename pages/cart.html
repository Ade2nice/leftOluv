<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>

 

  <header class="header sticky-top bg-light p-3 shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="../index.html" class="btn btn-custom">Home</a>
    </div>
  </header>

  <main class="container mt-4">

    <!-- Empty Cart Message -->
    <div id="cart-container" class="text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="Empty Cart" class="img-fluid" width="200">
      <h3>Your cart is empty</h3>
      <p>Add items from restaurants to view them here.</p>
      <a href="../index.html#about" class="btn btn-custom">Browse Leftover Deals</a>
    </div>

    <!-- Cart Items (Initially Hidden) -->
    <div id="cart-items" class="mt-4" style="display: none;">
      <h3>Cart Items</h3>
      <ul id="cart-list" class="list-group"></ul>
      <div class="mt-3">
        <strong>Total: $<span id="cart-total">0.00</span></strong>
      </div>
      <a href="checkout.html" id="checkout-btn" class="btn btn-danger">Proceed to Checkout</a>


      <!-- <a href="checkout.html" button id="checkout-btn" class="btn btn-custom">Proceed to Checkout</button> -->
    </div>

  </main>

  <!-- JavaScript for Cart Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let cartContainer = document.getElementById("cart-container");
        let cartItemsContainer = document.getElementById("cart-items");
        let cartList = document.getElementById("cart-list");
        let cartTotal = document.getElementById("cart-total");

        if (cart.length === 0) {
            cartContainer.style.display = "block";
            cartItemsContainer.style.display = "none";
        } else {
            cartContainer.style.display = "none";
            cartItemsContainer.style.display = "block";

            let total = 0;
            cartList.innerHTML = ""; 

            cart.forEach(item => {
                let listItem = document.createElement("li");
                listItem.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
                listItem.innerHTML = `
                    ${item.name} (x${item.quantity})
                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    <button class="btn btn-sm btn-danger remove-item" data-id="${item.id}">Remove</button>
                `;
                cartList.appendChild(listItem);
                total += item.price * item.quantity;
            });

            cartTotal.innerText = total.toFixed(2);

            // Remove item from cart
            document.querySelectorAll(".remove-item").forEach(button => {
                button.addEventListener("click", function () {
                    let itemId = this.getAttribute("data-id");
                    cart = cart.filter(product => product.id !== itemId);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    window.location.reload();
                });
            });
        }

        document.getElementById("checkout-btn").addEventListener("click", function () {
            alert("Proceeding to checkout...");
            // Add checkout functionality here
        });
    });
  </script>
  

  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/navbar.js"></script>


</body>
</html>
