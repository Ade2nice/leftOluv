  <meta charset="UTF-8">

  <title>Shopping Cart</title>

  <style>
    /* ✅ Properly align cart items */
.cart-item-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
}

/* ✅ Name column on the left */
.cart-item-details {
    flex: 2;
    text-align: left;
}

/* ✅ Center Quantity Controls */
.quantity-controls {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* ✅ Price Column Centered */
.cart-item-price {
    flex: 1;
    text-align: center;
    font-weight: bold;
}

/* ✅ Remove Button Aligned Right */
/* ✅ Remove Button Should Not Stretch */
.remove-item {
    background-color: #ffc107;
    color: black;
    border: none;
    padding: 5px 12px; /* Adjust padding for better size */
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
    width: auto; /* ✅ Prevent stretching */
    min-width: 80px; /* ✅ Keep a reasonable button size */
    text-align: center;

    .quantity-controls .decrease {
    background-color: #f8d7da; /* Soft Red */
    color: #f8d7da; /* Dark Red Text */
    border: 1px solid #f5c6cb;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    min-width: 35px;
    height: 35px;
    transition: background 0.3s ease;
}

.quantity-controls .decrease:hover {
    background-color: #f1b0b7; /* Slightly Darker Red */
}

/* ✅ Styling for Increase (+) Button (Lighter Green) */
.quantity-controls .increase {
    background-color: #d4edda; /* Soft Green */
    color: #155724; /* Dark Green Text */
    border: 1px solid #c3e6cb;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    min-width: 35px;
    height: 35px;
    transition: background 0.3s ease;
}

.quantity-controls .increase:hover {
    background-color: #b7e1c5; /* Slightly Darker Green */
}
}



  </style>

  <header class="header sticky-top bg-light p-3 shadow-sm">
    <div class="container d-flex justify-content-between">

    </div>

  <main class="container mt-4">
    <!-- Empty Cart Message -->
    <div id="cart-container" class="text-center">
      <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="Empty Cart" class="img-fluid" width="200">
