<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - LeftOLuv</title>
  <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>



  <!-- Header -->
  <header class="header sticky-top bg-light p-3 shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="../index.html" class="btn btn-custom">Home</a>
    </div>
  </header>

  <main class="container mt-4">
    <h2 class="text-center">Checkout</h2>
    
    <!-- Cart Summary -->
    <div id="cart-summary" class="mt-4">
      <h4>Your Cart</h4>
      <ul id="cart-list" class="list-group"></ul>
      <div class="mt-3">
        <strong>Total: $<span id="cart-total">0.00</span></strong>
      </div>
    </div>

    <!-- Checkout Form -->
    <form id="checkout-form" class="mt-4">
      <h4>Billing Details</h4>
      
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Delivery Address</label>
        <textarea class="form-control" id="address" rows="2" required></textarea>
      </div>

      <div class="mb-3">
        <label for="payment" class="form-label">Payment Method</label>
        <select class="form-control" id="payment" required>
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cash">Cash on Delivery</option>
        </select>
      </div>

      <button type="submit" class="btn btn-danger btn-lg"> Confirm Order</button>
    </form>

  </main>

  <script src="../assets/js/checkout.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/navbar.js"></script>

</body>
</html>
